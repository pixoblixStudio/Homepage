<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" type="image/png" sizes="32x32" href="IMG/pixoblix Studio - Favicon (blue).png">
    <link rel="stylesheet" href="style.css">
    <title>PIXOBLIX STUDIO - Home</title>
</head>
<body>

    <div class="box">
        <img class="box__logo" src="IMG/pixoblix Studio - Verical logo (gradient)@2x.png" alt="">

        <img class="box__coming_soon" src="IMG/COMING SOON - SIGN.png" alt="" >

        <div class="box__textbox">
            <h1>We are currently working hard to bring you an amazing website!</h1>
            
        </div>

        <div class="box__table_laptop">
            
            <div class="box__table_laptop__loading">
                <span class="loader"></span>
                
            </div>
            
            <img src="IMG/Laptop.png" alt="">
        </div>

        <div class="box__slogan">
            <h2>Empowering<br>creativity<br>through<br>simply<br>editable designs.</h2>
        </div>
        <div class="box__icons">
            <div class="box__icons__container">
                <div class="box__icons__container__icon">
                    <img src="IMG/PIXOBLIX STUDIO - Logo design Icon.png" alt="" >
                    <h3>Logos</h3>
                </div>
                <div class="box__icons__container__icon">
                    <img src="IMG/PIXOBLIX STUDIO - Icon design Icon.png" alt="" >
                    <h3>Icons</h3>
                </div>
                <div class="box__icons__container__icon">
                    <img src="IMG/PIXOBLIX STUDIO - Pattern design Icon.png" alt="" >
                    <h3>Patterns</h3>
                </div>
            </div>
            

              
        </div>

        <div class="box__table_lamp">
            <div class="box__table_lamp__container">
                <img src="IMG/Lamp and books.png" alt="">
            </div>
            
        </div>

        <div class="box__social">
            <a href="https://www.behance.net/pixoblixstudio"><img src="IMG/Behance Icon - freestanding (charlestone green).png" alt=""></a>
            <a href="https://dribbble.com/pixoblixStudio"><img src="IMG/Dribbble Icon - freestanding (charlestone green).png" alt=""></a>
            <a href="https://www.facebook.com/profile.php?id=100094455380721"><img src="IMG/Facebook Icon - freestanding (charlestone green).png" alt=""></a>
            <a href="https://www.instagram.com/pixoblixstudio/"><img src="IMG/Instagram Icon - freestanding (charlestone green).png" alt=""></a>
            <a href="https://cz.pinterest.com/pixoblixstudio/"><img src="IMG/Pinterest Icon - freestanding (charlestone green).png" alt=""></a>
            <a href="https://twitter.com/pixoblixStudio"><img src="IMG/Twitter Icon - freestanding (charlestone green).png" alt=""></a>
        </div>

        <footer>
            <p class="copyright">&copy 2023 PIXOBLIX STUDIO</p>
        </footer>
        
    </div>
    
    

    <script src="script.js"></script>
